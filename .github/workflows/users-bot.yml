name: Build and Deploy users-bot

run-name: 'Build and Deploy users-bot'

on: 
  workflow_dispatch:

jobs:
    build_and_deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: '22'

            - name: Install dependencies
              run: npm ci

            - name: Build
              run: npm run build

            - name: Archive dist
              run: tar -czf dist.tar.gz dist

            - name: Upload to server
              uses: appleboy/scp-action@v1
              with:
                  host: ${{ secrets.DB_SERVER_HOST }}
                  username: ${{ secrets.DB_SERVER_USERNAME }}
                  key: ${{ secrets.DB_SERVER_SSH_KEY }}
                  source: dist.tar.gz
                  target: ${{ secrets.DB_SERVER_APP_DIRECTORY }}

            - name: Deploy via SSH
              uses: appleboy/ssh-action@1.2.2
              with:
                  host: ${{ secrets.DB_SERVER_HOST }}
                  username: ${{ secrets.DB_SERVER_USERNAME }}
                  key: ${{ secrets.DB_SERVER_SSH_KEY }}
                  script: |
                      cd ${{ secrets.DB_SERVER_APP_DIRECTORY }}
                      tar -xzf dist.tar.gz
                      rm dist.tar.gz
                      docker-compose up --build -d
