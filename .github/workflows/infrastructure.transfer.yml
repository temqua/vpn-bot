name: Build & Deploy VPN Infrastructure

on:
    workflow_dispatch:
        inputs:
            environment:
                description: 'Target environment'
                required: true
                default: t
                type: choice
                options:
                    - turkey
                    - us
                    - neth
                    - fin

jobs:
    build-deploy:
        runs-on: ubuntu-latest
        environment: ${{ inputs.environment }}
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup SSH
              uses: webfactory/ssh-agent@v0.9.1
              with:
                  ssh-private-key: ${{ secrets.VPN_SERVER_SSH_KEY }}

            - name: Add VPN server to known hosts
              run: |
                mkdir -p ~/.ssh
                ssh-keyscan -H ${{ secrets.VPN_SERVER_HOST }} >> ~/.ssh/known_hosts                  

            - name: Build IKEv2 image
              working-directory: apps/infrastructure
              run: |
                  docker compose build ikev2_service

            - name: Upload IKEv2 to server
              run: |
                  docker save ikev2_service:latest | ssh ${{ secrets.VPN_SERVER_USERNAME }}@${{ secrets.VPN_SERVER_HOST }} 'docker load'

            - name: Build WireGuard image
              run: |
                  docker compose build wg_service

            - name: Upload WireGuard to server
              run: |
                  docker save wg_service:latest | ssh ${{ secrets.VPN_SERVER_USERNAME }}@${{ secrets.VPN_SERVER_HOST }} 'docker load'

            - name: Build OpenVPN image
              run: |
                  docker compose build openvpn_service

            - name: Upload OpenVPN to server
              run: |
                  docker save openvpn_service:latest | ssh ${{ secrets.VPN_SERVER_USERNAME }}@${{ secrets.VPN_SERVER_HOST }} 'docker load'

            - name: Upload compose file
              uses: appleboy/scp-action@v1
              with:
                  host: ${{ secrets.VPN_SERVER_HOST }}
                  username: ${{ secrets.VPN_SERVER_USERNAME }}
                  key: ${{ secrets.VPN_SERVER_SSH_KEY }}
                  source: ./apps/infrastructure/docker-compose.yml
                  target: ${{ secrets.VPN_SERVER_INFRA_DIRECTORY }}

            - name: Restart containers on server
              run: |
                  ssh ${{ secrets.VPN_SERVER_USERNAME }}@${{ secrets.VPN_SERVER_HOST }} '
                    cd ${{ secrets.VPN_SERVER_INFRA_DIRECTORY }}
                    docker compose up -d
                  '
