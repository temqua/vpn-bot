<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="cube" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#7C4DFF"/>
      <stop offset="100%" stop-color="#00E5FF"/>
    </linearGradient>

    <linearGradient id="shield" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1E1E2E"/>
      <stop offset="100%" stop-color="#0F1020"/>
    </linearGradient>
  </defs>

  <!-- щит -->
  <path d="M32 4
           C22 8 14 8 14 8
           V30
           C14 44 32 56 32 56
           C32 56 50 44 50 30
           V8
           C50 8 42 8 32 4 Z"
        fill="url(#shield)" stroke="url(#cube)" stroke-width="2"/>

  <!-- внешний куб -->
  <rect x="20" y="18" width="24" height="24"
        fill="none" stroke="url(#cube)" stroke-width="2"/>

  <!-- внутренний куб -->
  <rect x="26" y="24" width="12" height="12"
        fill="none" stroke="url(#cube)" stroke-width="2" opacity="0.85"/>

  <!-- 8 рёбер тессеракта -->
  <line x1="20" y1="18" x2="26" y2="24" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="44" y1="18" x2="38" y2="24" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="20" y1="42" x2="26" y2="36" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="44" y1="42" x2="38" y2="36" stroke="url(#cube)" stroke-width="1.6"/>

  <line x1="20" y1="30" x2="26" y2="30" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="44" y1="30" x2="38" y2="30" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="32" y1="18" x2="32" y2="24" stroke="url(#cube)" stroke-width="1.6"/>
  <line x1="32" y1="42" x2="32" y2="36" stroke="url(#cube)" stroke-width="1.6"/>
</svg>
